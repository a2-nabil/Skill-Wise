<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill wise</title>
    <!-- google fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!--All Css links here  -->
    <!-- Bootstrap 3.7  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- font awesome css links here  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- home course card start  -->
    <div class="a2n_course-card">
      <div class="a2n_course-start">
        <img
          src="https://skillwise.org.uk/wp-content/uploads/2023/09/creative-brainstorming-happy-business-people-desig-G2UPFTK.jpg"
          alt=""
        />
        <div class="course_cat">
          <a href="#">Technology</a>
        </div>
      </div>
      <div class="course_price-box">
        <div class="price"><span>$55</span></div>
      </div>
      <div class="course_contents">
        <div class="course_user">
          <img
            src="https://skillwise.org.uk/wp-content/uploads/2023/09/young-teacher-at-school-U2UNGYB.jpg"
            alt=""
          />
          <h3>Linda Bacote</h3>
        </div>
        <div class="course_title">
          <h2>
            <a href="#"> Expand your career opportunities with Python </a>
          </h2>
        </div>
        <ul class="course_details">
          <li>
            <i aria-hidden="true" class="fa fa-book"></i><span>10 Lessons</span>
          </li>
          <li>
            <i aria-hidden="true" class="far fa-clock"></i><span>5h 20m</span>
          </li>
          <li>
            <i aria-hidden="true" class="far fa-star"></i><span>4.5</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- home course card end  -->

    <!-- al js links here  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
